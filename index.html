<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>bg scroll</title>
</head>

<body>
    <div class="bg"> 
      <div class="text">
       awesome Yuliia
      </div>
    </div>
   <div style="width: 100%; height: 100vh; background-color: aqua;">

   </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
   
   <script>
const colorbg = anime ({
  targets: '.bg',
  backgroundColor: '#FFD700',
  duration:20000,
  autoplay: false,

})

const text_animation = anime({
          targets: '.text',
          //scale: 1.4,
          color: '#FFFFFF',
          autoplay: false,
          loop: true,
          duration: 3400,
          translateY: 800,
          easing: 'easeOutQuad',
      });

      // Calculate scroll percentage
      const scrollPercent = () => {
          const bodyST = document.body.scrollTop;
          const docST = document.documentElement.scrollTop;
          const docSH = document.documentElement.scrollHeight;
          const docCH = document.documentElement.clientHeight;
          return (docST + bodyST) / (docSH - docCH) * 100;
        };
    
        // Trigger animations on scroll
        window.onscroll = () => {
            colorbg.seek((scrollPercent() / 100) * colorbg.duration);
            text_animation.seek((scrollPercent() / 100) * text_animation.duration);
        };

   </script>
</body>
</html>
